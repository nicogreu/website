<div class="container px-4 py-6 mx-auto max-w-3xl items-center rounded bg-white dark:bg-gray-900">
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkjbazb" method="POST">
        <fieldset id="fs-frm-inputs" >
          <label class="px-2" for="full-name">{{ i18n "fullName" }}</label><br>
          <input class="w-full px-2 py-1 mt-1 mb-3 bg-white dark:bg-gray-900 border rounded border-gray-500" type="text" name="name" id="full-name" required=""><br>
          <label class="px-2" for="email-address">{{ i18n "emailAddress" }}</label><br>
          <input class="w-full px-2 py-1 mt-1 mb-3 bg-white dark:bg-gray-900 border rounded border-gray-500" type="email" name="_replyto" id="email-address" required=""><br>
          <label class="px-2" for="message">{{ i18n "yourMessage" }}</label><br>
          <textarea class="w-full px-2 py-1 mt-1 mb-3 bg-white dark:bg-gray-900 border rounded border-gray-500" rows="5" name="message" id="message" required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission"><br>
        </fieldset>
        <div class="flex flex-col items-center">
          <input class="px-3 py-1 mt-1 mb-3 bg-white dark:bg-gray-900 border rounded border-gray-400 dark:border-gray-700 hover:text-yellow-800 dark:hover:text-gray-300" type="submit" value="Submit">
        </div>
      </form>
  </div><br>
